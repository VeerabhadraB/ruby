<div class="row">
  <div class="col-md-12 col-sm-12">
    
    <form action="">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id= "name" class="form-control" #ingName>
      </div>
      <div class="form-group">
        <label for="number">Number</label>
        <input type="number" id= "number" class="form-control" #ingAmount>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <button type="submit" class="btn btn-success" (click)="onAdded()">Add</button>
          <button type="submit" class="btn btn-danger" (click)="onDelete()">Delete</button>
          <button type="submit" class="btn btn-info" (click)="onclear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
